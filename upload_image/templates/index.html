{%extends 'layout/main.html'%}
{%block title%}Upload Images - Django{%endblock%}
{%block index%}
<h1 class="display-4">Registrar Libros</h1>
<br class="my-4">
<div class="row">
    <div class="col-md-4">
        <div class="card card-body shadow">
            <form action="" method="POST" enctype="multipart/form-data">{%csrf_token%}
                <div class="form-group">
                    <input type="text"  
                        name="titulo"
                        placeholder="Titulo"
                        class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" 
                        name="autor"
                        placeholder="Autor"
                        class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" 
                        name="genero"
                        placeholder="Genero"
                        class="form-control">
                </div>
                <div class="form-group">
                    <input type="file" 
                        name="imagen"
                        class="form-control">
                </div>
                <button 
                    type="submit" 
                    class="btn btn-primary btn-block">
                    Guardar
                </button>
            </form>
        </div>
    </div>
    <div class="col-md-8">
        <div class="row">
        {%for libro in libros%}
            <div class="col-md-4">
                <div class="card card-body shadow text-center">
                    <img src="{{libro.image.url}}" 
                        alt=""
                        class="img-fluid mx-auto" style="width: 50%;height: auto;">
                    <h1 class="my-4">{{libro.titulo}}</h1>
                    <p class="lead">{{libro.autor}}</p>
                    <p class="font-weight-bold">{{libro.genero}}</p>
                    <a href="/eliminar/{{libro.id}}" 
                        class="text-danger">
                        Eliminar
                    </a>
                </div>
            </div>
        {%endfor%}
        </div>
    </div>
</div>
{%endblock%}
